<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innovista | Welcome</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0a0f1c, #000000);
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        overflow: hidden;
    }

    .quote-container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
    }

    .quote {
        font-size: 1.8rem;
        font-weight: 500;
        line-height: 1.6;
        letter-spacing: 1px;
    }

    .cursor {
        display: inline-block;
        width: 2px;
        background-color: #00aaff;
        margin-left: 5px;
        animation: blink 0.8s infinite;
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
    }
</style>
</head>

<body>

<div class="quote-container">
    <div class="quote" id="quote"></div><span class="cursor"></span>
</div>

<script>
    const text = "Every morning is a new chapter. At Innovista, we teach you how to write yours with code.";
    const quoteElement = document.getElementById("quote");
    let index = 0;

    function typeEffect() {
        if (index < text.length) {
            quoteElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, 40);
        }
    }

    typeEffect();

    // Redirect after 3 seconds
    setTimeout(() => {
        window.location.href = "index.html"; // Change to your home page file
    }, 5000);
</script>

</body>
</html>
